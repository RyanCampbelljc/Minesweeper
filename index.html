<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>MineSweeper</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="module" src="out/script.js"></script>
  </head>
  <body>
    <div id="header">
      <h1 id="pageTitle">MineSweeper</h1>
      <h3 id="gameStatus">awd</h3>
    </div>

    <div id="game-content">
      <div id="game-content-ui">
        <div class="game-content-ui-item">
          <form method="post">
            <select name="difficulty" id="dropDown">
              <!-- changed the display text so the drop down would have ledd with -->
              <option value="beginner">Easy</option>
              <option value="intermediate">Medium</option>
              <option value="expert">Hard</option>
            </select>
          </form>

          <form method="post" id="reset">
            <p>
              <input type="button" value="RESET" id="button" />
            </p>
          </form>
        </div>

        <div class="game-content-ui-item" id="midUI">
          <strong>T: <span id="time">0</span></strong>
          <p>mid</p>
        </div>

        <div class="game-content-ui-item" id="rightUI">
          <p>right</p>
          <p>right!</p>
        </div>
      </div>
      <!-- The gameboard is made by adding rows and columns to this table -->
      <table id="table"></table>
    </div>

    <div id="footer"></div>
  </body>
</html>
